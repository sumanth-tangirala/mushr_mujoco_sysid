session_name: v3_allstars
windows:
  # GPU 0: CONFIG A - Exp2 Replay
  - window_name: v3A_gpu0
    panes:
      - shell_command:
          - cd /common/home/st1122/Projects/mushr_mujoco_sysid
          - CUDA_VISIBLE_DEVICES=0 python scripts/train.py --config configs/v3_allstars_controls_vary/v3A_struct_exp2_replay_seed4.json
          - echo "Training complete for v3A. Run eval with:"
          - echo "python scripts/eval.py --exp-dir experiments/v3_allstars_controls_vary/v3A_struct_exp2_replay_seed4 --num-eval-trajs 50"

